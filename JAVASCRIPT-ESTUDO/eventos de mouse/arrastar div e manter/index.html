<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>TESTE</title>
</head>
<body>
    
    <main id="o"></main>
    <main id="b"></main>

    <div id="div" class="div">ESTA DIV </div>
</body>

<script>

    const item = document.getElementById("div");    
    item.style.position = "absolute";
    item.draggable = "true";
  
    item.ondragstart = e => {
        e.dataTransfer.setData("n-id",e.target.id);
    }


    const base = document.getElementById("o");

    
    base.ondragover = e => e.preventDefault();
    base.ondrop = function (e){

            const id = e.dataTransfer.getData("n-id");
            const ite = document.getElementById(id);
            e.target.appendChild(ite);
        }
    
        const base2 = document.getElementById("b");

    
base2.ondragover = e => e.preventDefault();
base2.ondrop = function (e){

        const id = e.dataTransfer.getData("n-id");
        const ite = document.getElementById(id);
        e.target.appendChild(ite);
    }


    
    


    // TRANSFERIR A DIV PARA O LOCAL ARRASTADO.


    
    </script>
</html>
